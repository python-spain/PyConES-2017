{% load i18n %}
{% load martortags %}
<article class="col-12 col-lg-12">
<div>
  <h2><a href="#">{{ post.title }}</a></h2>
  <span class="dataCreation" >{{post.created}}</span>

  {% if post.outstanding_image %}
  <img src="{{ post.outstanding_image.url }}" alt="image {{post.title}}">
  {% endif %}
  <div>
    {{ post.content|safe_markdown }}
    <hr/>
  </div>
</div>
</article>
